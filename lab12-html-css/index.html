<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>HTML5 学习</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>实验楼</h1>
    <nav>导航条</nav>

    <div class="container">主体内容</div>

    <legend>表单示例</legend>
        <form action="" method="POST" id="form1">
            <input type="text" autofocus="autofocus" required name="auto" placeholder="必填测试项">
            <input type="email" placeholder="请输入邮箱" name="mail">
            <input type="url" name="url" placeholder="请输入正确网址">
            <input type="password" name="password" placeholder="请输入密码">
            <br>
            <br>
            <input type="submit" value="提交表单">
        </form>

        <p>
        <strong>我是黑色的，因我我不在列表中，所以这个规则对我不起作用</strong>
        </p>

        <ul>
            <li><strong>我是红色的。这是因为strong元素位于li元素内部。</li>
        </ul>

        <p id="pid">
            hello css <a href="www.shiyanlou.com">shiyanlou</a>
        </p>

        <p title="foo">属性和值选择器</p>

    <footer>
        &copy; Copyright 2017 by <a href="http://www.shiyanlou.com">shiyanlou</a>
    </footer>

</body>


</html>
