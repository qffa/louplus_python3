{% block tail_js %}
{{ super() }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.3/flv.min.js"></script>

<script>
if (flvjs.isSupported()){
    //获取video标签
    var videoElement = document.getElementById('videoElement');
    //初始化播放器
    var flvPlayer = flvjs.createPlayer({
            //流的类型
            type: 'flv',
            //是否是直播
            isLive: true,
            //直播地址
            url: 'https://txy.live-play.acgvideo.com/live-txy/513623/live_4234841_6887445.flv?wsSecret=03beda6100730dbfcde03eb237473f18'
            });

    flvPlayer.attachMediaElement(videoElement);
    flvPlayer.load();
    //播放直播
    flvPlayer.play();
    }

</script>
