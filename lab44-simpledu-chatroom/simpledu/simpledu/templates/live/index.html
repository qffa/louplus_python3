{% extends "base.html" %}

{% block head_css %}
{{ super() }}
<style>
    #message-box{
        background-color: #eee;
        font-size: 15px;
        padding: 30px 0 0 5px;
        width: 100%;
        height: 455px;
        border-radius: 3px;
        margin-bottom: 10px;
        overflow: scroll;
    }

</style>


{% endblock %}

{% block title %}Live{% endblock %}


{% block body %}

<div class="row">

    <div class="col-md-9">
        <video id="videoElement" width="100%" height="500px" controls="controls"></video>


    </div>

    <div class="col-md-3">
        <div id="message-box">

        </div>
        <div class="iput-group" id="message-from">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn primary" type="button">发言</button>
            </span>
        </div>

    </div>


</div>

{% endblock %}


{% block tail_js %}
{{ super() }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.3/flv.min.js"></script>

<script>
if (flvjs.isSupported()){
    //获取video标签
    var videoElement = document.getElementById('videoElement');
    //初始化播放器
    var flvPlayer = flvjs.createPlayer({
            //流的类型
            type: 'flv',
            //是否是直播
            isLive: true,
            //直播地址
            url: ''
            });

    flvPlayer.attachMediaElement(videoElement);
    flvPlayer.load();
    //播放直播
    flvPlayer.play();
    }

</script>





{% endblock %}
