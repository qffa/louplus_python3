{% extends "admin/index.html" %}



{% block operation %}

<a href={{url_for("admin.create_live")}} type="button" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hiden="true"></span>
    添加直播
</a>



{% endblock %}


{% block admin %}
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>直播名称</th>
            <th>用户ID</th>
        </tr>
    </thead>
    <tbody>
        {% for live in lives %}
        <tr>
            <td>{{ live.id }}</td>
            <td>{{ live.name }}</td>
            <td>{{ live.user_id }}</td>
        </tr>
        {% endfor %}


    </tbody>
</table>
{% endblock %}
